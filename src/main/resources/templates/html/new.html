<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <label for="name">Имя пользователя:</label>
    <input type="text" th:field="*{name}" id="name">
    <br>
    <label for="lastName">Фамилия пользователя:</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br>
    <label for="age">Возраст пользователя:</label>
    <input type="text" th:field="*{age}" id="age">
    <br>
    <label for="email">Электронная почта пользователя:</label>
    <input type="text" th:field="*{email}" id="email">
    <br>
    <label for="password">Пароль пользователя:</label>
    <input type="text" th:field="*{password}" id="password">
    <br>
    <p> <label>Roles: <input type="checkbox" name="roles" th:each="role : ${roles}" th:text="${role.name}" th:value="${role.id}" th:field="*{roles}"/> </label> </p>

    <br>
    <input type="submit" value="Создать"/>

</form>

</body>
</html>
