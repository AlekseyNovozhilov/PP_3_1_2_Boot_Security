<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Имя пользователя: </label>
    <input type="text" th:field="*{name}" id="name">
    <br>
    <label for="lastName">Фамилия пользователя </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br>
    <label for="age">Возраст пользователя</label>
    <input type="text" th:field="*{age}" id="age">
    <br>
    <label for="email">Электронная почта пользователя</label>
    <input type="text" th:field="*{email}" id="email">
    <br>
    <label for="password">Пароль пользователя</label>
    <input type="text" th:field="*{password}" id="password">
    <br>
    <label for="roles">Роль пользователя</label>
    <select name="ROLE" class="form-control" id="roles">
        <option selected value="ROLE_USER">USER</option>
        <option selected value="ROLE_ADMIN">ADMIN</option>
    </select>
    <br>
    <input type="submit" value="Изменить"/>
</form>
</body>
</html>
