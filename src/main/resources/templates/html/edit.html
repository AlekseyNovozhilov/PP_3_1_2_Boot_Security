<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/edit}" th:object="${user}">
    <label for="name">Имя пользователя: </label>
    <input type="text" th:field="*{name}" id="name">
    <br>
    <label for="lastName">Фамилия пользователя </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br>
    <label for="age">Возраст пользователя</label>
    <input type="text" th:field="*{age}" id="age">
    <br>
    <label for="email">Электронная почта пользователя</label>
    <input type="text" th:field="*{email}" id="email">
    <br>
    <label for="password">Пароль пользователя</label>
    <input type="text" th:field="*{password}" id="password">
    <br>
    <label>Роли пользователя:
        <input type="checkbox" name="roles"
               th:each="role : ${allRoles}"
               th:text="${role.name}"
               th:value="${role.id}"
               th:field="*{roles}"/> </label>
    <br>
    <br>
    <input type="submit" value="Изменить"/>
</form>
</body>
</html>
