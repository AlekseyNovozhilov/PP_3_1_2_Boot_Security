<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>
<label>ID пользователя </label>
<p th:text="${user.getId()}">VALUE</p>
<label>Имя пользователя </label>
<p th:text="${user.getName()}">VALUE</p>
<label>Фамилия пользователя </label>
<p th:text="${user.getLastName()}">VALUE</p>
<label>Возраст пользователя </label>
<p th:text="${user.getAge()}">VALUE</p>
<label>Email пользователя </label>
<p th:text="${user.getEmail()}">VALUE</p>
<label>Пароль пользователя </label>
<p th:text="${user.getPassword()}">VALUE</p>
<label>Права пользователя </label>
<p th:text="${user.getUserRole()}">VALUE</p>


<form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Удалить пользователя">
</form>
<br>
<br>
<form th:method="GET" th:action="@{/admin/edit/{id}(id=${user.getId()})}">
    <input type="submit" value="Редактировать пользователя">
</form>
</body>
</html>
